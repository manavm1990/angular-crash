<div class="courses" *ngIf="courses$ | async as courses">
  <app-course-card
    *ngFor="
      let course of courses;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;
      odd as isOdd
    "
    [course]="course"
    [courseNumber]="i + 1"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isEven]="isEven"
    [isOdd]="isOdd"
    (courseUpdate)="update($event)"
    (courseSelection)="select($event)"
  ></app-course-card>
</div>
